<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link: rel="icon" href="assets/ico.jpeg"> -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/ico.jpeg">
    <title>Aesthetic Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h4 id="alert-message" style="color: rgb(255, 255, 255); display: none;">
            Silakan pause timer terlebih dahulu untuk beralih ke waktu istirahat.
            <hr>
        </h4>
        <h1>Aesthetic Pomodoro Timer</h1>
        <div class="settings">
            <div class="input-group">
                <label for="work-hours">Work Time:</label>
                <div class="time-input">
                    <input type="number" id="work-hours" min="0" value="0" placeholder="HH">
                    <span>:</span>
                    <input type="number" id="work-minutes" min="0" max="59" value="25" placeholder="MM">
                    <span>:</span>
                    <input type="number" id="work-seconds" min="0" max="59" value="0" placeholder="SS">
                </div>
            </div>
            <div class="input-group">
                <label for="break-hours">Break Time:</label>
                <div class="time-input">
                    <input type="number" id="break-hours" min="0" value="0" placeholder="HH">
                    <span>:</span>
                    <input type="number" id="break-minutes" min="1" max="59" value="5" placeholder="MM">
                    <span>:</span>
                    <input type="number" id="break-seconds" min="0" max="59" value="0" placeholder="SS">
                </div>
            </div>
            <button id="save-settings">Save Settings</button>
        </div>
        <div id="timer">25:00</div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="stop-alarm" style="display:none;">Stop Alarm</button>
        </div>
        <div class="break-controls">
            <button id="short-break">Short Break</button>
            <button id="long-break">Long Break</button>
        </div>
        <button id="darkmode">Toggle Darkmode</button>
    </div>
    <audio id="notification-sound" src="assets/notification.wav"></audio>
    <audio id="alarm-sound" src="assets/alarm.wav"></audio>
    <script src="script.js"></script>
</body>

</html>

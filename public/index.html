<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Pomodoro Timer</h1>
        <div>
            <label for="work-hours">Work Time:</label>
            <input type="number" id="work-hours" min="0" value="0"> :
            <input type="number" id="work-minutes" min="0" max="59" value="25"> :
            <input type="number" id="work-seconds" min="0" max="59" value="0">
        </div>
        <div>
            <label for="break-hours">Break Time:</label>
            <input type="number" id="break-hours" min="0" value="0"> :
            <input type="number" id="break-minutes" min="0" max="59" value="5"> :
            <input type="number" id="break-seconds" min="0" max="59" value="0">
        </div>
        <button id="save-settings">Save Settings</button>
        <div id="timer">25:00</div>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>

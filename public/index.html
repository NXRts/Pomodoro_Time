<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Pomodoro Timer</h1>
        <div class="settings">
            <div class="input-group">
                <label for="work-hours">Work Time:</label>
                <div class="time-input">
                    <input type="text" id="work-hours" min="0" value="0" placeholder="HH">
                    <span>:</span>
                    <input type="text" id="work-minutes" min="1" max="59" value="25" placeholder="MM">
                    <span>:</span>
                    <input type="text" id="work-seconds" min="0" max="59" value="0" placeholder="SS">
                </div>
            </div>
            <div class="input-group">
                <label for="break-hours">Break Time:</label>
                <div class="time-input">
                    <input type="text" id="break-hours" min="0" value="0" placeholder="HH">
                    <span>:</span>
                    <input type="text" id="break-minutes" min="1" max="59" value="5" placeholder="MM">
                    <span>:</span>
                    <input type="text" id="break-seconds" min="0" max="59" value="0" placeholder="SS">
                </div>
            </div>
            <button id="save-settings">Save Settings</button>
        </div>
        <div id="timer">25:00</div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <audio id="notification-sound" src="notification.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
